<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="header"></div>

    <main class="container my-5">
      <h2 class="mb-4 text-center">Login to Your Account</h2>
      <form id="login-form" class="mx-auto" style="max-width: 400px">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="mt-3 text-center">
          Don't have an account? <a href="./signup.html">Signup</a>
        </p>
      </form>
    </main>

    <div id="footer"></div>

    <!-- handles all Firebase imports -->
    <script type="module" src="../../js/firebase.js"></script>
    
    <!-- Layout and functionality -->
    <script type="module" src="../../js/initLayout.js"></script>
    <script src="../../js/auth/login.js" type="module"></script>
  </body>
</html>
