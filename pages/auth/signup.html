<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../../css/styles.css" rel="stylesheet"/>
</head>
<body>
  <div id="header"></div>

  <main class="container my-5">
    <h2 class="mb-4 text-center">Create Account</h2>
    <form id="signup-form" class="mx-auto" style="max-width: 400px;" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required />
        <div class="invalid-feedback">Name is required</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" required />
        <div class="invalid-feedback">Enter a valid email</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required minlength="6" />
        <div class="invalid-feedback">Minimum 6 characters</div>
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" name="confirmPassword" class="form-control" required />
        <div class="invalid-feedback">Passwords must match</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Signup</button>
      <p class="mt-3 text-center">Already have an account? <a href="./login.html">Login</a></p>
    </form>
  </main>

  <div id="footer"></div>
  <!-- Firebase JS SDK (via CDN) -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <!-- Your custom Firebase logic file -->
  <script type="module" src="../../js/firebase.js"></script>

  <script type="module" src="../../js/initLayout.js"></script>
  <script type="module" src="../../js/auth/signup.js"></script>
</body>
</html>
